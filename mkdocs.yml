site_name: Tài liệu & Kiến thức lập trình
site_url: https://example.com
repo_url: https://github.com/vanphuoc9/MKDocs
edit_uri: edit/main/docs/
theme:
  name: material
  palette:
    # Light Mode
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Light mode
      primary: indigo
      accent: deep orange
    # Dark Mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Dark mode
      primary: green
      accent: deep purple

    
  features:
    - navigation.tabs
    - navigation.footer
    - navigation.expand
    - navigation.instant
    - navigation.sections
    - navigation.top
    - navigation.tracking
    - navigation.search.highlight
    - navigation.search.suggest
    - navigation.search.share
    - navigation.indexes
    - content.code.copy
    - content.action.view
    - content.action.edit
markdown_extensions:
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.details
copyright: Copyright &copy; 2025 Thái Văn Phước
plugins:
  - search
  - blog:
      archive_date_format: MMMM yyyy
    

